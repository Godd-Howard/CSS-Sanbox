<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Color Name */
        h1 {
            color: blue;
        }

        h2 {
            color: rgb(0, 255, 255);
        }

        h3 {
            /* Hex */
            color: #00ff00;
            /* color-hex.com */
        }
    </style>
</head>
<body>
    <h1>Headng 1</h1>
    <h2>Headng 2</h2>
    <h3>Headng 3</h3>
</body>
</html>
